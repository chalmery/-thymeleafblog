<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <title>归档</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4) "></nav>
    <!-- 中间部分 -->
    <div class="m-container m-padded-tb-bog">
        <div class="ui container">
            <!-- header -->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h2> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
							<span>
								<i class="mini teal circle icon"></i>&nbsp;&nbsp;<span th:text="${blog.title}">关于刻意练习的清单</span>
								<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
							</span>
                        <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>
    <!--页脚-->
    <footer th:replace="_fragments :: footer"></footer>
</body>
<!--js-->
<!--/*/<th:blocak th:replace="_fragments :: script">/*/-->
<!--/*/</th:blocak>/*/-->
<script>
    /*按钮点击，展示导航*/
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</html>
